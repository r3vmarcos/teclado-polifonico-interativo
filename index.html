<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teclado Sintetizador Modular</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-sans">
    <div class="w-screen h-screen mx-auto p-4 main-container text-gray-300">
      <header class="flex-shrink-0 text-center">
        <h1 class="text-2xl md:text-3xl font-bold text-green-400"></h1>
      </header>
      <div id="top-controls" class="w-[100%] h-[30%] flex-shrink-0 mb-4 bg-gray-800 rounded-lg shadow-2xl flex items-center justify-center gap-x-8">
        <div class="w-[50%] h-full p-4 border-r border-gray-700 flex-shrink-0">
          <h3 class="text-center font-bold text-sm"></h3>
          <canvas id="visualizer" class="w-full h-full bg-black rounded-lg shadow-inner"></canvas>
        </div>

        <div class="p-2 border-r border-gray-700 flex-grow">
          <h3 class="text-center font-bold text-sm mb-2"></h3>
          <div class="w-auto h-full flex gap-x-1 flex-nowrap justify-center">
            <div id="sine-knob" class="control-knob">
              <div class="knob-container">
                <div class="knob"><div class="knob-indicator"></div></div>
                <input type="range" min="0" max="1" step="0.01" value="1" class="hidden-slider" />
              </div>
              <label>Senoide</label><span class="value-display">100%</span>
            </div>
            <div id="square-knob" class="control-knob">
              <div class="knob-container">
                <div class="knob"><div class="knob-indicator"></div></div>
                <input type="range" min="0" max="1" step="0.01" value="0" class="hidden-slider" />
              </div>
              <label>Quadrada</label><span class="value-display">0%</span>
            </div>
            <div id="sawtooth-knob" class="control-knob">
              <div class="knob-container">
                <div class="knob"><div class="knob-indicator"></div></div>
                <input type="range" min="0" max="1" step="0.01" value="0" class="hidden-slider" />
              </div>
              <label>Serra</label><span class="value-display">0%</span>
            </div>
            <div id="triangle-knob" class="control-knob">
              <div class="knob-container">
                <div class="knob"><div class="knob-indicator"></div></div>
                <input type="range" min="0" max="1" step="0.01" value="0" class="hidden-slider" />
              </div>
              <label>Tri√¢ngulo</label><span class="value-display">0%</span>
            </div>
          </div>
        </div>

        <div class="w-[15%] h-full flex items-center justify-center h-auto px-2 flex-shrink-0">
          <h3 class="text-center font-bold text-sm mb-2"></h3>
          <div class="flex items-center gap-x-2">
            <button id="stop-all" class="bg-red-600 hover:bg-red-700 text-white font-bold h-20 w-20 mr-3 rounded-full flex items-center justify-center transition-all duration-200 shadow-lg">Stop</button>
            <div id="volume-knob" class="control-knob">
              <div class="knob-container">
                <div class="knob"><div class="knob-indicator"></div></div>
                <input type="range" min="0" max="1" step="0.01" value="0.5" class="hidden-slider" />
              </div>
              <label>Volume</label><span class="value-display">50%</span>
            </div>
          </div>
        </div>
      </div>

      <div class="note-pad-container w-full h-auto bg-gray-800 p-4 rounded-lg shadow-2xl">
        <div id="note-pad" class="h-full"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
